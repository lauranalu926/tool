<ion-view view-title="手动创建名片"  hide-nav-bar="false" hide-tabs style="background: #edf1f4;">

    <ion-nav-buttons side="right">
        <span id="saveBtnId" ng-click="cardSave()" on-hold="popupMessageOpthins()" class="right_save">保存</span>
    </ion-nav-buttons>

    <ion-content overflow-scroll="false" scrollbar-y="false" style="overflow: hidden;background:#fff;">
        <div style="height:210px;padding:12px;background: #edf1f4;;">
            <img id="image" style="width:100%;height:100%;" ng-src="{{photoUrl}}" ng-click="selectPic()">
        </div>

        <div class="row actRow" style="font-size: 16px;">
            <div class="col col-33 padding_left" style="text-align:left;">
                <span>联系人姓名</span>
            </div>
            <div class="col col-67 padding_right">
                <input placeholder="必填" class="put" ng-model="newCardDetail.contacts">
            </div>
        </div>
        <div style="width:100%;height:10px;background: #edf1f4"></div>
        <div class="row row_title">
            <div class="col col-33 row_title_col_one" style="text-align:left;">
                <i class="icon-sf-company icon_position" style="color:#5589f9;"></i>
                <span style="font-size:16px;font-weight: 600;">公司</span>
            </div>
        </div>
        <div class="con_padding_left">
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>公司</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="必填" class="put" ng-model="newCardDetail.companyName">
                </div>
            </div>
            <div class="row actRow" ng-show="false">
                <div class="col col-20 padding_no left_color" style="text-align:left; border-right:1px solid #EDF1F4">
                    <span style="color:#09A8FC">部门</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="必填" class="put">
                </div>
            </div>
            <div class="row actRow last-row">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>职位</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="必填" class="put" ng-model="newCardDetail.position">
                </div>
            </div>
            <div class="row actRow" ng-show="false">
                <div class="col col-30 padding_no left_color" style="text-align:left;">
                    <span>添加公司信息</span>
                </div>
            </div>
        </div>

        <div style="width:100%;height:10px;background: #edf1f4"></div>
        <div class="row row_title">
            <div class="col col-33 row_title_col_one" style="text-align:left;">
                <i class="icon-sf-phone icon_position" style="color:#4DD069;"></i>
                <span>联系方式</span>
            </div>
        </div>
        <div class="con_padding_left">
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>手机</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="必填" class="put" ng-model="newCardDetail.phone">
                </div>
            </div>
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>工作电话</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="非必填" class="put" ng-model="newCardDetail.tel">
                </div>
            </div>
            <div class="row actRow" ng-show="false">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>工作传真</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="非必填" class="put">
                </div>
            </div>
            <div class="row actRow" ng-show="false">
                <div class="col col-30 padding_no left_color" style="text-align:left;">
                    <span>添加电话</span>
                </div>
            </div>
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>工作邮箱</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="非必填" class="put" ng-model="newCardDetail.email">
                </div>
            </div>
            <div class="row actRow" ng-show="false">
                <div class="col col-30 padding_no left_color">
                    <span>添加邮箱</span>
                </div>
            </div>
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>地址</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="必填" class="put" ng-model="newCardDetail.customerAddress">
                </div>
            </div>
            <div class="row actRow" ng-show="false">
                <div class="col col-30 padding_no left_color" style="text-align:left;">
                    <span>添加地址</span>
                </div>
            </div>
            <div class="row actRow last-row">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>备注</span>
                </div>
                <div class="col col-80 padding_right">
                    <input placeholder="非必填" class="put" ng-model="newCardDetail.remark">
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
