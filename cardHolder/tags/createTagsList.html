<style type="text/css">

</style>
<ion-view view-title="选择名片" hide-nav-bar="false" hide-back-button="true" hide-tabs style="background: #edf1f4;">
    <ion-nav-buttons side="left">
        <i  ng-click="finish()"  on-hold="onHoldHome()" class="icon-sf-back light" style="position: relative;top: 2px;left: 5px; padding: 7px 40px 0px 0px; font-size:17px;"></i>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <span class="right_save" ng-click="cardSave()">保存</span>
    </ion-nav-buttons>

    <div class="bar bar-subheader"
         style="padding:0;border:0px;width:100%;background-color:#fff;height:115px;line-height:50px;">
        <div style="width:100%;height:10px;background: #edf1f4"></div>
        <form id="searchForm">
            <div class="item-input-inset search_inset">
                <div class="item-input-wrapper search_wrapper div_flex">
                    <div class="one_Divide div_flex">
                        <input id="id1" ng-model="query" class="search_input one_Divide"  ng-change="startDot()" type="search" placeholder="联系人/电话/客户名称/客户地址" id="inputSearch" >
                        <i id="search_close_btn" class="ion-close-circled vertical_middle"  style="color: #CCCCCC;display: none;padding: 0px 7px;" ng-click="clearAll()"></i>
                    </div>
                </div>
            </div>
        </form>
        <div class="vertical_middle" style="background-color:#fff;height:50px;line-height:50px;padding: 0px 12px;">
            <input id="itemContent" style="width:100%;background-color:#fff;font-size:16px;" type="text"  readonly="readonly" >
        </div>
        <div style="width:100%;height:11px;background: #edf1f4"></div>
    </div>
    <ion-content overflow-scroll="false" style="overflow: hidden;background:#fff;margin-top:125px;">


        <ion-item style="padding:0px;" ng-repeat="cardHoler in cardHolderResult | filter:query" class="item">


            <div id="{{cardHoler.type}}"
                 style="padding-left: 12px;font-weight:700;height:20px;width:100%;background-color:#EDF1F4;border-bottom:solid 1px #ddd;">
                {{cardHoler.type}}
            </div>

            <ion-checkbox ng-repeat="card in cardHoler.list"
                          ng-checked="checkedOnclick()"
                          ng-model="card.isCheck"
                          style="padding:0px;padding-left:50px;padding-top:10px;padding-bottom:10px;"
                          ng-click="itemOnClick()">
                <div>
                    <div class="row" style="padding:0px;margin:0;"
                         ng-click="onCardDetail('{{card.id}}')">
                        <div class="col col-25 col-center padding_no "
                             style="border:1px solid #ddd; padding-left:0px;">
                            <img ng-show="card.photoName==''?true:false"
                                 ng-src="{{modifyPersonImg}}" style="width:100%;">
                            <img ng-show="card.photoName!=''?true:false"
                                 ng-src="{{photoUrl}}{{card.photoName}}" style="width:100%;">

                        </div>
                        <div class="col col-75 padding_no" style="margin-left: 5px;">
                            <div class="row over_ell">
                                <div>
                                    <span style="color:#333;font-size:17px;">{{card.contacts}}</span>
                                    <span style="color:#a2a2a2;font-size:14px;margin-left: 5px;">{{card.position}}</span>
                                </div>
                            </div>
                            <div class="row over_ell">
                                <div>
                                    <span style="color:#a2a2a2;font-size:14px;">{{card.companyName}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-checkbox>

        </ion-item>

    </ion-content>

    <div ng-show="true" style="border-radius: 20px; margin-top:180px;" id="mIndex"
         class="rj-contacts-right-bar" on-release="mRelease()" on-touch="mNoTouch($event)">
        <div style="font-size:20px;">&uarr;</div>
        <div style="font-size:20px;" class="ion-loop"></div>
        <div ng-repeat="cardHoler in cardHolderResult">{{cardHoler.type}}</div>
    </div>
    <div ng-show="isShow" class="rj-contacts-middle-bar">
        {{hint}}
    </div>

</ion-view>
