<ion-view view-title="名片详情" hide-nav-bar="false" hide-tabs>
    <ion-nav-buttons side="right">
        <span ng-show="false" class="icon-sf-photo_album"
              style="font-size:16px;padding: 8px;"></span>
        <span class="icon-sf-add add_style" on-touch="showPop($event)"></span>
    </ion-nav-buttons>

    <ion-content overflow-scroll="false" >
        <div style="height:210px;background: #edf1f4;">
            <div ng-show="false"
                 ng-click="updateCardsPhoto()"style=" padding:5px;position: absolute;top:170px; right: 10px; color:#fff; background-color:rgba(0, 0, 0, 0.5);border-radius:50%;">
                本地上传名片
            </div>
            <img id="imgId"  ng-click="cardDetail.photoName||updateCardsPhoto()" ng-disabled="cardDetail.photoName" style="width:100%;height:100%;" cache-src="{{photoUrl}}">
        </div>
        <div class="row actRow"
             style=" height:44px;line-height:44px;font-size: 16px; border-top: 1px solid #e3e3e3;">
            <div class="col col-33 padding_left" style="text-align:left;">
                <span>联系人姓名</span>
            </div>
            <div class="col col-67 padding_right text_right">
                <div style="font-size:16px;font-weight:600;">{{cardDetail.contacts}}</div>
            </div>
        </div>
        <div style="width:100%;height:10px;background: #edf1f4"></div>
        <div class="row row_title">
            <div class="col col-33 row_title_col_one" style="text-align:left;">
                <i class="icon-sf-company icon_position" style="color:#5589f9;"></i>
                <span style="font-size:16px;font-weight: 600;">公司</span>
            </div>
            <div class="col col-67 row_title_col_tow"></div>
        </div>
        <div class="con_padding_left">
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>公司名称</span>
                </div>
                <div class="col col-80 padding_right text_right"
                     style="line-height: 20px;padding: 11px 12px 11px 0px;">
                    <span style="color:#151515;font-size:14px;padding:8px 0;">{{cardDetail.companyName}}</span>
                    <span style="font-size:14px;padding-left:5px;color:#4981F8;"
                          ng-click="goEnterpriseDetail(cardDetail.companyName)">详情</span>
                </div>
            </div>
            <div class="row actRow last-row">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>职位</span>
                </div>
                <div class="col col-80 padding_right text_right">
                    <span style="color:#151515;font-size:14px;padding:3px 0;">{{cardDetail.position}}</span>
                </div>
            </div>
        </div>

        <div style="width:100%;height:10px;background: #edf1f4"></div>
        <div class="row row_title">
            <div class="col col-33 row_title_col_one" style="text-align:left;">
                <i class="icon-sf-phone icon_position" style="color:#4DD069;"></i>
                <span>联系方式</span>
            </div>
        </div>
        <div class="con_padding_left">
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>电话</span>
                </div>
                <div class="col col-80 padding_right text_right">
                    <span style="font-size:16px;font-weight:400;">{{cardDetail.tel}}</span>
                    <span style="padding: 0px 5px;">
                        <a href="tel:{{cardDetail.tel}}">
                            <img style="width:20px;" src="img/call.png"/>
                        </a>
                    </span>
                </div>
            </div>
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>移动电话</span>
                </div>
                <div class="col col-80 padding_right text_right">
                    <span style="font-size:16px;font-weight:400;">{{cardDetail.phone}}</span>
                    <span style="padding: 0px 5px;">
                        <a href="tel:{{cardDetail.phone}}">
                            <img style="width:20px;" src="img/call.png"/>
                        </a>
                    </span>
                </div>
            </div>
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>电子邮箱</span>
                </div>
                <div class="col col-80 padding_right text_right">
                    <span id="sendEmailId" style="font-size:16px;font-weight:400;">{{cardDetail.email}}</span>
                    <span style="padding: 0px 5px;">
                        <a href="mailto:{{cardDetail.email}}">
                            <img style="width:20px;" src="img/send_email.png"/>
                        </a>
                    </span>
                </div>
            </div>
            <div class="row actRow">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>地址</span>
                </div>
                <div class="col col-80 padding_right"
                     style="line-height: 20px;padding:  12px 12px 12px 0px;text-align:right;">
                    <span id="addressId" style="font-size:14px;font-weight:400;">{{cardDetail.customerAddress}}</span>
                    <span style="padding: 0px 5px;" ng-click="position()">
                         <img style="width:20px;" src="img/positioning.png"/>
                    </span>
                </div>
            </div>
            <div class="row actRow last-row">
                <div class="col col-20 padding_no left_color" style="text-align:left;">
                    <span>备注</span>
                </div>
                <div class="col col-80 padding_right"
                     style="line-height: 20px;padding: 12px 12px 12px 0px;text-align:right;">
                    <span style="font-size:16px;font-weight:400;">{{cardDetail.remark}}</span>
                </div>
            </div>
        </div>

    </ion-content>
    <script id="popoverId" type="text/ng-template">
        <ion-popover-view class="unfold_junior3">
            <i class="ion-android-arrow-dropup unfold_trigon"></i>

            <div>
                <div class="unfold_list" ng-click="selectPop(1)">
                    <div>编辑名片</div>
                </div>
                <div class="unfold_list" ng-click="selectPop(2)">
                    <div>删除名片</div>
                </div>
                <div has-permission="create-clue" class="unfold_list" ng-click="selectPop(3)">
                    <div>创建线索</div>
                </div>
                <div has-permission="create-out-activity" class="unfold_list"
                     ng-click="selectPop(4)">
                    <div>创建外部活动</div>
                </div>
                <div has-permission="create-custfile" class="unfold_list"
                     ng-click="selectPop(5)">
                    <div>创建客户档案</div>
                </div>
                <div has-permission="create-custfile" class="unfold_last_list"
                     ng-click="selectPop(6)">
                    <div>存进通讯录</div>
                </div>

            </div>
        </ion-popover-view>

    </script>
</ion-view>
