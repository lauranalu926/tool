<ion-view view-title="服务产权知识" hide-tabs>
    <ion-nav-title>
        <span class="nav_title">服务产权知识</span>
    </ion-nav-title>
    <div class="bar bar-subheader" style="padding:0;border:0px;width:100%;background-color:#EDF1F4">
        <form id="searchForm">
            <div class="item-input-inset search_inset">
                <div class="item-input-wrapper search_wrapper div_flex">
                    <div class="one_Divide div_flex">
                        <input class="search_input one_Divide" ng-model="keyVal" ng-change="startDot()" type="search" placeholder="标题" id="inputSearch" >
                        <i class="ion-close-circled vertical_middle" id="search_close_btn" style="color: #CCCCCC;display: none;padding: 0px 7px;" ng-click="clearAll()"></i>
                    </div>
                    <span class="search_vertical_line"></span>
                    <div style="width:20px;">
                        <i class="icon icon-sf-search search_ico_btn" ng-click="EnterpriseSearch()"></i>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <ion-content overflow-scroll="false" style="top:131px;">
        <div class="list">
            <ion-item style="padding: 0px;" ng-click="onServicePropertyDetails('tool')">
                <div class="div_flex">
                    <div style="width:100%;padding: 12px 7px 10px 12px;" class="over_ellipsis">服务产权知识服务产权知识服务产权知识服务产权知识服务产权知识</div>
                    <div class="middle_center"  ng-click="setChecked(d.id,d.attentionStatus);$event.stopPropagation();" style="text-align:center;width:70px;font-size:16px" id="{{d.id}}" ng-switch="d.attentionStatus">
                        <div style="color:#F29900;font-size: 16px;" class="icon-sf-collected" ng-switch-when="1"></div>
                        <div style="color:#F29900;font-size: 16px;" class="icon-sf-collect" ng-switch-default></div>
                    </div>
                </div>
                <div style="padding: 0px 0px 12px 12px;color: #a2a2a2;">2016-01-01</div>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
